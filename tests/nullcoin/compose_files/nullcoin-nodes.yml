version: "2.3"
networks:
  nullcoin:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
          ip-range: 172.29.5.0/24
          gateway: 172.29.5.253
services:
  base:
    build:
      context: ${LOCAL_PATH}/nullcoin
      dockerfile: ${DOCKER_DIR}/nullcoin_base
    image: nullcoin_base
    volumes:
      - type: bind
        source: /storage/docker/mysql-datadir
        target: /var/lib/mysql
  node:
    ip: 172.29.5.x
    stdin_open: true
    tty: true
    range:
      - 1
      - 8
    build:
      context: ${LOCAL_PATH}/nullcoin
      dockerfile: ${DOCKER_DIR}/nullcoin_base
    image: nullcoin_base
    volumes:
      - type: bind
        source: ${LOCAL_PATH}/nullcoin
        target: /app/
