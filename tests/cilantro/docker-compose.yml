    - HOSTNAME=node_1
    - HOST_IP=172.29.5.1
    - SLOT_NUM=0
    - NODE=172.29.5.1,172.29.5.2,172.29.5.3,172.29.5.4,172.29.5.5,172.29.5.6,172.29.5.7,172.29.5.8,172.29.5.9,172.29.5.10,172.29.5.11,172.29.5.12,172.29.5.13,172.29.5.14,172.29.5.15,172.29.5.16
    - TEST_NAME=reactor_nodes
    image: cilantro_base
    networks:
      cilantro:
        ipv4_address: 172.29.5.1
    stdin_open: true
    tty: true
    volumes:
    - source: ${LOCAL_PATH}/cilantro
      target: /app/
