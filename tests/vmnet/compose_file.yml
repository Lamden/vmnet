version: "2.3"
services:
  vmnet_server:
    build:
      context: ${LOCAL_PATH}/vmnet
      dockerfile: ${DOCKER_DIR}/vmnet_server
    image: vmnet_server
    volumes:
      - type: bind
        source: ${LOCAL_PATH}/vmnet
        target: /app/
  vmnet_client:
    build:
      context: ${LOCAL_PATH}/vmnet
      dockerfile: ${DOCKER_DIR}/vmnet_client
    image: vmnet_client
    volumes:
      - type: bind
        source: ${LOCAL_PATH}/vmnet
        target: /app/
